<div class="row" style="background:#E0F574">
<div class="col-lg-1"></div>
<div class="col-lg-11">
    <home-menu is-admin="{{isAdmin}}"></home-menu>
</div>
<div class="col-lg-1"></div>
</div>
<div class="container-fluid">
<div class="row">
	<div class="col-lg-2"></div>
	<div class="col-lg-8 main-body-container">
	
	<div style="color:grey">
		        <h3><u><center> User Registration </center></u></h3>

		   </div>
		   
		<form>
		<center>
		<fieldset class="fieldset">
		   
           <div class="row" style="margin-bottom: 5px; margin-top:25px">
           <div style="color: red;font-size: 20px;"></div>
			 	<div class="col-lg-12">
					<label class="lbl" style="padding-left: 56px;">First Name <span style="color:red">*</span>:</label>
					<input type="text" name="fName" ng-model="fName" required maxlength="25">
			 	</div>
		  </div>
		  <div class="row" style="margin-bottom: 5px;">
			 	<div class="col-lg-12">
					<span><label class="lbl" style="padding-left: 58px">Last Name <span style="color:red">*</span>:</label></span>
					<input type="text" name="lName" ng-model="lName" required maxlength="25">
			 	</div>
		  </div>
	       <div class="row" style="margin-bottom: 5px">
			  	<div class="col-lg-12">
					<span><label class="lbl" style="padding-left: 91px;">E-mail<span style="color:red">*</span>:</label></span>
			    	<input type="email" name="text" ng-model="email" required>
			  	</div>
			</div>
			<div class="row" style="margin-bottom: 5px">
			  	<div class="col-lg-12">
					<span><label class="lbl" style="padding-left: 63px;">Phone No <span style="color:red">*</span>: </label></span>
					<input type="phone" name="phone" ng-model="phone" maxlength="10" required>
			  	</div>
			</div>
			<div class="row" style="margin-bottom: 5px">
			  	<div class="col-lg-12">
					<span><label class="lbl" style="padding-left: 143px;">Password<span style="color:red">*</span>:</label></span>
					<input type="password" name="password" ng-model="password" id="textbox" maxlength="10"  ng-model-options="{ updateOn: 'blur' }"
       required pattern=".{2,}">(4-10 digits)
			  	</div>
			</div>
			<div class="row" style="margin-bottom: 5px">
			  	<div class="col-lg-12">
					<span><label class="lbl">Conform Password<span style="color:red">*</span>:</label></span>
					<input type="password" name="conformpassword" ng-model="confirmpassword" ng-change="confirmPassword();" maxlength="10" required>
			  	</div>
			  	<span ng-show="pswMatch" style="padding-left: 146px;color: red;">* {{confirmePwd}}</span>
			</div>
			<div class="row" style="margin-bottom: 5px">
			  	<div class="col-lg-4">
			   		<label class="lbl" style="margin-right: 17px">Address :</label>
	     	  	</div>
			</div>
			<div>
				<fieldset style="border: 1px solid #c0c0c0;border-radius: 14px">
					<div style="margin-left:31px; margin-top:10px">
        	  				<label class="lbl">Address Line1:</label>
        	  				<input type="text" name="add" ng-model="Line1" maxlength="50">
		    		</div>
		    		<div style="margin-left:31px;margin-top:4px">
        	 				 <label class="lbl">Address Line2:</label>
        	  				 <input type="text" name="add" ng-model="Line2" maxlength="50">
		    		</div>
		    		<div style="margin-left:99px;margin-top:4px">
        	  				<label class="lbl"> City : </label>
        	  				<input type="text" name="City" ng-model="City" maxlength="20">
		   			 </div>
		    		<div style="margin-left:89px;margin-top:4px">
        	  				<label class="lbl"> State : </label>
        	  				<input type="text" name="State" ng-model="State" maxlength="20">
		    		</div>	
		    		<div style="margin-left:102px;margin-top:4px">
        	  				<label class="lbl"> Pin : </label>
        	  				<input type="number" name="Pin" ng-model="Pin" maxlength="6">
		    		</div>	
			    </fieldset>
				<div style="margin-top:10px">
              		<center>
			  				<button class="btn btn-lg btn-primary" ng-click="register();">Register</button>
			  		</center>
				</div>
			</div>
		</fieldset>	
		</center>
		</form>	
	    </div>	
		</div>
	</div>
	<div class="col-lg-2"></div>
</div>
</div>
